<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Collaborative Programming Level 3</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Simple inline styles (you can move this to styles.css) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .btn {
      margin-top: 2rem;
      padding: 12px 24px;
      background: #fff;
      color: #4e54c8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>Collaborative Programming Level 3</h1>
  <p>Welcome to the landing page for Collaborative Programming Level 3. 
     Here you can find resources, project guidelines, and learning materials 
     to help you grow your coding skills.</p>
  <a href="#" class="btn">Get Started</a>
</body>
</html>
